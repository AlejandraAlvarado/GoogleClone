    <title>Google Clone</title>
    <!--Conexión con CSS-->
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
    <!--encabezado-->
    <!--contiene elementos de encabezado o navegación-->
    <header>
        <!--pueden haber mas elementos en el header-->
        <!--nav aporta la navegacion de la pagina-->
        <nav>
            <!--listas no ordenada-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl" class="links">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl" class="links">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">

                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!--SECCION LOGO-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo del buscador Google"/>
        </section>
        <!--SECCION INPUT-->
        <section class="main-input">
            <!--DIVISION CAJITA REDONDEADA-->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>    
            </div>
        </section>
        <!--SECTION BUTTONS-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-up"><p>México</p></div>
        <div class="footer-down">
            <ul class="footer-left">
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                </li>
                <li>
                    <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>

                </li>

                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
            <ul class="footer-right">

                    <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
